<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Rock, scissors, paper</title>
</head>

<body>
    <div class="container">
        <h2 class="header">Rock, scissors, paper</h2>
        <div class="game-result">
            <div class="result-item user">
                <img class="user-result_item" src="./img/rock.png" alt="Rock">
                <p>User</p>
            </div>
            <div class="result-item gpt">
                <img class="gpt-result_item" src="./img/rock.png" alt="Rock">
                <p>GPT</p>
            </div>
        </div>
        <h2 class="result-text">Result will be here...</h2>

        <h2 class="your-choose">Your choose:</h2>

        <div class="optional">
            <div class="optional-item">
                <img class="user-optional" src="./img/rock.png" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="optional-item">
                <img class="user-optional" src="./img/scissors.png" alt="Scissors">
                <p>Scissors</p>
            </div>
            <div class="optional-item">
                <img class="user-optional" src="./img/paper.png" alt="Paper">
                <p>Paper</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
