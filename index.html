<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Камень, ножницы, бумага</title>
</head>

<body>
    <div class="container">
        <h2 class="header">Камень, ножницы, бумага цу-е-фа</h2>
        <div class="game-result">
            <div class="result-item user">
                <img class="user-result_item" src="./img/rock.png" alt="Rock">
                <p>Пользователь</p>
            </div>
            <div class="result-item gpt">
                <img class="gpt-result_item" src="./img/rock.png" alt="Rock">
                <p>GPT</p>
            </div>
        </div>
        <h2 class="result-text">Result</h2>

        <div class="optional">
            <div class="optional-item">
                <img class="user-optional" src="./img/rock.png" alt="Rock">
                <p>Камень</p>
            </div>
            <div class="optional-item">
                <img class="user-optional" src="./img/scissors.png" alt="Scissors">
                <p>Ножницы</p>
            </div>
            <div class="optional-item">
                <img class="user-optional" src="./img/paper.png" alt="Paper">
                <p>Бумага</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
